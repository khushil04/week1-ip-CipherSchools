<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html forms</title>
</head>
<body>
    <h1>Html forms</h1>
    <form action="C:\Users\ACER\Week-1(html)\thankyou.html" method="get">
        <label for="username" >username :</label>
        <input type="text" id="username" placeholder="username" required><br><br>
        <label for="password">password :</label>
        <input type="password" id="password" placeholder="password" required><br><br>
        <p>Select your gender</p>
        <label for="male" >male :</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female" >female:</label>
        <input type="radio" name="gender" id="female" value="female" >
        <label for="others" >others:</label>
        <input type="radio" name="gender"  id="others" value="others"><br><br><br>
        <label for="email">E-mail :</label>
        <input type="text" id="email" placeholder="E-mail" required><br><br>
        <input type="submit" value="Go"><br><br>
        <label for="age-group">select your age</label>
        <select name="age group value" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-21">11-21</option>
            <option value="22-50">22-50</option>
            <option value="50+">50+</option>
        </select>
        <p>Enter your problem</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br><br>
        Pick colour:<input type="color" name="" id=""><br><br>
        Date:<input type="date"><br><br>
        <input type="file" name="" id="">
    </form>
</body>
</html>
